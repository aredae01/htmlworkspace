<html lang="en">
<head>

        testarea:hover{

<body>
    <h2>상품 평</h2>

        <form action="process.jsp">
            <label for="name">이름</label>

            <label for="subject">상품 평</label>

            </form>
            <input type="submit" value="Submit">
